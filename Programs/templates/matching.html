<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Matching Game</h1>
        <p>Score: {{ score }} / {{ total }}</p>
        <p>Match this item: <strong>{{ item }}</strong></p>
        <form method="POST">
            {% for option in options %}
            <button type="submit" name="match" value="{{ option }}">{{ option }}</button>
            {% endfor %}
        </form>
        <a href="{{ url_for('reset') }}">Reset Game</a>
    </div>
</body>
</html>
